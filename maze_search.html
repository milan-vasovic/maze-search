<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maze Search</h1>
    <div id="algorithm-selector">
        <div>
            <label for="x-input">X:</label>
            <input type="number" id="x-input" min="10" max="50">
            <label for="y-input">Y:</label>
            <input type="number" id="y-input" min="10" max="50">
            <label for="w-input">W:</label>
            <input type="number" id="w-input" min="0.01" max="0.4" step="0.01">
            <button id="generate-maze">Napravi Lavirint</button>
        </div>
        <br>
        <div>
            <label for="search-algorithm">Izaberi algoritam:</label>
            <select id="search-algorithm">
                <option value="dfs">DFS</option>
                <option value="bfs">BFS</option>
                <option value="a-star">A*</option>
                <option value="dijkstra">Dijkstra</option>
                <option value="ucs">Uniform Cost Search</option>
                <option value="bidirectional">Bidirectional Search</option>
            </select>
            <button id="start-button">Pokreni Pretragu</button>
        </div>    
    </div>
    <div class="container">
        <div id="maze-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
